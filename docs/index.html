  <style>
    :root {
      /* 大阪万博公式カラーパレット */
      --expo-red: #E60012; /* 公式レッド PANTONE 485C */
      --expo-blue: #0068B7; /* 公式ブルー PANTONE 3005C */
      --expo-gray: #D2D7DA; /* 公式グレー PANTONE COOL GRAY 2C */
      --expo-white: #FFFFFF; /* 白 */
      --expo-bg: var(--expo-white);
      --expo-font: #222222;
      --expo-gradient: linear-gradient(135deg, var(--expo-blue), #0084D6);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--expo-bg);
      color: var(--expo-font);
      font-family: 'Noto Sans JP', 'Hiragino Sans', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }
    
    header {
      background: var(--expo-blue);
      color: var(--expo-white);
      width: 100%;
      padding: 1.8rem 0 1.5rem 0;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 12px rgba(0, 104, 183, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--expo-red);
    }
    
    .header-title {
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }
    
    @media (max-width: 600px) {
      .header-title {
        font-size: 0.9em;
        white-space: normal;
        display: inline-block;
        line-height: 1.4;
      }
      
      .header-title .short {
        display: inline-block;
      }
    }
    
    main {
      width: 100%;
      max-width: 560px;
      padding: 0 1.5rem 2.5rem 1.5rem;
      box-sizing: border-box;
    }
    
    section {
      margin-bottom: 1.5rem;
      border-radius: 12px;
      overflow: hidden;
      background: var(--expo-white);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    section:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    details {
      width: 100%;
    }
    
    summary {
      padding: 1rem 1.5rem;
      background-color: var(--expo-gray);
      cursor: pointer;
      position: relative;
      list-style: none;
      outline: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }
    
    summary:hover {
      background-color: #C4CCD0;
    }
    
    summary::after {
      content: "▼";
      font-size: 0.8rem;
      color: var(--expo-blue);
      margin-left: 10px;
      transition: transform 0.3s ease;
    }
    
    details[open] summary::after {
      transform: rotate(180deg);
    }
    
    summary h2 {
      margin: 0;
      font-size: 1.3rem;
      color: var(--expo-blue);
    }
    
    details ul {
      list-style: none;
      padding: 0.5rem 0;
    }
    
    details li {
      margin: 0;
      border-bottom: 1px solid rgba(0, 104, 183, 0.1);
    }
    
    details li:last-child {
      border-bottom: none;
    }
    
    details a {
      display: block;
      padding: 1.2rem 1.5rem;
      color: var(--expo-font);
      text-decoration: none;
      transition: background-color 0.2s;
      position: relative;
    }
    
    details a:hover {
      background-color: rgba(0, 104, 183, 0.05);
    }
    
    details a::after {
      content: "›";
      position: absolute;
      right: 1.5rem;
      font-size: 1.5rem;
      color: var(--expo-blue);
      top: 50%;
      transform: translateY(-50%);
    }
    
    details h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    details p {
      margin: 0;
      padding: 0 1.5rem 1rem 3rem;
      font-size: 0.9rem;
      color: #666;
      border-bottom: 1px solid rgba(0, 104, 183, 0.1);
      position: relative;
    }
    
    details p::before {
      content: "メモ:";
      font-weight: 500;
      color: var(--expo-red);
      margin-right: 0.3rem;
    }
    
    details li:last-child p {
      border-bottom: none;
      padding-bottom: 1rem;
    }
    
    .mascot-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0 2rem 0;
      position: relative;
    }
    
    .mascot-img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .bubble {
      position: absolute;
      background: var(--expo-white);
      border-radius: 20px;
      padding: 0.8rem 1.2rem;
      max-width: 200px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      top: 0;
      left: 50%;
      transform: translateX(20px);
      font-size: 0.9rem;
      color: var(--expo-font);
      border-left: 3px solid var(--expo-blue);
    }
    
    .bubble::after {
      content: '';
      position: absolute;
      left: -10px;
      top: 15px;
      border-top: 8px solid transparent;
      border-right: 10px solid var(--expo-white);
      border-bottom: 8px solid transparent;
    }
    
    footer {
      margin-top: auto;
      width: 100%;
      background-color: var(--expo-gray);
      padding: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--expo-blue);
      border-top: 1px solid rgba(0, 104, 183, 0.1);
    }
    
    footer a {
      color: var(--expo-blue);
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      header {
        font-size: 1.3rem;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        line-height: 1.3;
      }
      
      main {
        max-width: 100%;
        padding: 0 1rem 2rem 1rem;
      }
      
      summary h2 {
        font-size: 1.2rem;
      }
      
      details h3 {
        font-size: 1rem;
      }
      
      details a {
        padding: 1rem 1.2rem;
      }
      
      details a::after {
        right: 1rem;
      }
      
      details p {
        padding: 0 1.2rem 0.8rem 2.5rem;
        font-size: 0.8rem;
      }
      
      details p::before {
        font-size: 0.8rem;
      }
      
      .mascot-img {
        width: 80px;
      }
      
      .bubble {
        max-width: 180px;
        font-size: 0.8rem;
        transform: translateX(10px);
      }
    }
  </style>
</head>
